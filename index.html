<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgeCalc Pro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AgeCalc Pro</h1>
      <p>
        AgeCalc Pro is a precise and efficient tool for calculating your age in
        years, months and days based on any given date
      </p>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" /><br />

      <label for="currentDate">Age at the Date of:</label>
      <input type="date" id="currentDate" /><br />

      <button type="submit" id="calDob">Calculate</button>
      <p id="displayDob"></p>

      <button type="reset" id="clearBtn">Reset</button>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
